buildscript {
    ext.kotlin_version = '1.8.22' // Use latest stable Kotlin version (check https://kotlinlang.org/)
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Android Gradle Plugin (AGP)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ⚠️ Missing Kotlin plugin
        classpath 'com.google.gms:google-services:4.3.15' // Firebase/Google Services
    }
}





allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}